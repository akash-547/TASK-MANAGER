<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen font-poppins bg-[linear-gradient(90deg,_#7C4DFF_0%,_#FFF7D1_100%)] flex items-center  justify-center">
    <div class="container bg-white rounded-[10px] mx-auto p-10 flex item-center  flex-col  gap-5   w-[400px]">
        <h1 class="text-3xl font-bold text-center ">Task Manager</h1>
        <input type="text" placeholder="Enter a task..." class="border border-black px-4 py-2 rounded-[4px]" id="taskinput" >
        <div id="error-message" class="error text-red-600 text-center my-2 hidden" >Please enter a task</div>
         <button id="addBtn" class="cursor-pointer  w-full bg-[#A020F0] px-4 py-2 rounded-[4px] text-white hover:bg-[#FF20FF]">Add Task</button>
        <input type="text" placeholder="Search Task..." class="border border-black px-4 py-2 rounded-[4px]" id="Search-input">
        <div class="pagination"></div>
        <ul id="taskList"></ul>
    </div>
    <script src="./app/script.js"></script>
  </body>
</html>
