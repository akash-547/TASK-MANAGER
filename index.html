<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Smart Task Manager</title>
  </head>
  <body>
    <div class="min-h-screen bg-gradient-to-r from-purple-600/20 to-yellow-100 flex items-center justify-center font-inter px-6 py-12">
      <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg ring-1 ring-slate-100 overflow-hidden">
        <div class="p-6 border-b border-slate-100">
          <h1 class="text-2xl font-semibold text-slate-900">Smart Task Manager</h1>
        </div>

        <section class="p-6 space-y-6">
          <div class="flex gap-3">
            <input id="taskinput" aria-label="Task input" placeholder="Add a new task" class="flex-1 rounded-xl border px-4 py-3 text-slate-700 focus:outline-none focus:ring-1 focus:ring-yellow-300 ">
            <input id="dateinput" type="date" aria-label="Due date" class="rounded-xl border border-slate-200 px-4 py-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 ">
            <button id="addBtn" class="rounded-xl px-4 py-3 bg-[#BF00FF] text-white font-semibold hover:bg-[#BF00FF]">Add</button>
          </div>
          <div id="errorMessage" class="text-red-500 text-sm font-medium hidden">Please enter a task!</div>

          <div class="flex items-center justify-between gap-4">
            <div class="flex gap-2">
              <button class="px-3 py-1 rounded-full text-sm bg-brand/10 text-brand font-medium">All</button>
              <button class="px-3 py-1 rounded-full text-sm text-slate-600 bg-slate-100">Pending</button>
              <button class="px-3 py-1 rounded-full text-sm text-slate-600 bg-slate-100">Completed</button>
            </div>
            <input id="search" aria-label="Search tasks" placeholder="Search tasks" class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-600 w-48 focus:outline-none focus:ring-1 focus:ring-yellow-300">
          </div>

          <ul id="taskList" class="space-y-3">
            <li class="flex items-center justify-between gap-4 p-4 rounded-lg border border-slate-100 shadow-sm">
              <div>
                <div class="text-slate-900 font-medium">Buy groceries</div>
                <div class="text-xs text-slate-500">Added: Jan 9, 2026</div>
              </div>
              <div class="flex items-center gap-2">
                <button class="text-sm text-slate-600 hover:text-slate-800">Edit</button>
                <button class="text-sm text-red-500">Delete</button>
              </div>
            </li>

            <li class="flex items-center justify-between gap-4 p-4 rounded-lg border border-slate-100 shadow-sm opacity-80">
              <div>
                <div class="text-slate-900 font-medium">Finish project proposal</div>
                <div class="text-xs text-slate-500">Added: Jan 7, 2026</div>
              </div>
              <div class="flex items-center gap-2">
                <button class="text-sm text-slate-600">Edit</button>
                <button class="text-sm text-red-500">Delete</button>
              </div>
            </li>

            <li class="flex items-center justify-between gap-4 p-4 rounded-lg border border-slate-100 shadow-sm">
              <div>
                <div class="text-slate-900 font-medium">Plan weekend trip</div>
                <div class="text-xs text-slate-500">Added: Jan 8, 2026</div>
              </div>
              <div class="flex items-center gap-2">
                <button class="text-sm text-slate-600">Edit</button>
                <button class="text-sm text-red-500">Delete</button>
              </div>
            </li>
          </ul>
        </section>
    </div>

    <script type="module" src="./app/script.js"></script>
  </body>
</html>
